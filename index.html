<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Video Downloader</h1>
    <form id="download-form">
        <label for="url-input">YouTube Video URL:</label>
        <input type="text" id="url-input" required>
        <button type="submit">Download</button>
        <button type="button" id="clear-button">Limpar</button>
    </form>
    <div id="downloads-container">
        <ul id="downloads-list"></ul>
    </div>
    <!-- <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>     -->
    <div id="alert" class="alert alert-success">Download completo com sucesso!</div>
    <script src="renderer.js"></script>
</body>
</html>
